<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Khushi ❤️</title>
    <style>
        body { background: #fff0f3; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; font-family: sans-serif; margin: 0; overflow: hidden; }
        .container { text-align: center; background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); z-index: 10; }
        h1 { color: #ff4d6d; }
        button { padding: 10px 20px; font-size: 1rem; border: none; border-radius: 8px; cursor: pointer; transition: 0.2s; margin: 10px; }
        #yesBtn { background: #ff4d6d; color: white; }
        #noBtn { background: #888; color: white; position: absolute; }
    </style>
</head>
<body>
    <div id="quiz" class="container">
        <img src="https://media.giphy.com/media/K676fG87bV1L3yS5j8/giphy.gif" width="120">
        <h1>Khushi, will you be my Valentine? ❤️</h1>
        <button id="yesBtn" onclick="next()">Yes!</button>
        <button id="noBtn" onmouseover="move()">No</button>
    </div>
    <div id="done" class="container" style="display:none">
        <h1>I Love You, Khushi! ✨❤️</h1>
        <img src="https://media.giphy.com/media/v3p3CtSrNYNLa/giphy.gif" width="150">
    </div>
    <script>
        function move() {
            const b = document.getElementById('noBtn');
            b.style.left = Math.random() * (window.innerWidth - 100) + 'px';
            b.style.top = Math.random() * (window.innerHeight - 50) + 'px';
        }
        function next() {
            document.getElementById('quiz').style.display = 'none';
            document.getElementById('done').style.display = 'block';
        }
    </script>
</body>
</html>
